<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="num1" placeholder="enter 1st Number">
  <input type="text" id="num2" placeholder="enter 2nd Number">

  <br>
  <br>

    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="divide()">Divide</button>
    <button onclick="multiply()">Multiply</button>

</body>
<script>


  function add(){
    let x = parseFloat(document.getElementById("num1").value);
    let y = parseFloat(document.getElementById("num2").value);

    let result = x + y
    alert(`result = ${result}`)
  }

  
  function subtract(){
    let x = parseFloat(document.getElementById("num1").value);
    let y = parseFloat(document.getElementById("num2").value);

    let result = x - y
    alert(`result = ${result}`)
  }

  function multiply(){
    let x = parseFloat(document.getElementById("num1").value);
    let y = parseFloat(document.getElementById("num2").value);

    let result = x * y
    alert(`result = ${result}`)
  }

  function divide(){
    let x = parseFloat(document.getElementById("num1").value);
    let y = parseFloat(document.getElementById("num2").value);

    let result = x / y
    alert(`result = ${result}`)
  }
</script>
</html>
